<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barra de Progresso</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .progress-bar-container {
        width: 100%;
        background-color: #f0f0f0;
        border-radius: 5px;
        margin: 20px 0;
      }

      .progress-bar {
        height: 20px;
        background-color: #4caf50;
        border-radius: 5px;
        width: 0%;
        transition: width 2s;
      }
    </style>
  </head>
  <body>
    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // Define a largura final da barra de progressão
        var progressWidth = 100;

        // Atualize a largura da barra de progresso para 100% ao carregar a página
        $(".progress-bar").width(progressWidth + "%");

        // Aguarde 2 segundos antes de definir a largura da barra de progresso para 0%
        setTimeout(function () {
          $(".progress-bar").width("0%");
        }, 2000);
      });
    </script>
  </body>
</html>
